<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: hsl(212, 45%, 89%);
    }

    .card-parent {
      width: 280px;
      height: 450px;
      padding: 15px;
      margin:80px auto;
      background-color: hsl(0, 0%, 100%);
      text-align: center;
      border-radius: 15px;
    }

    .card-parent img{
      border-radius: 10px;
    }
    .card-title {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      padding: 15px;
    }
    
    .card-info {
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      font-size: 13px;
      padding: 0px 15px ;
    }
  </style>
</head>

<body>
  <div class="card-parent">
    <img src="images/image-qr-code.png" alt="image-qr-code" width="100%">
    <h3 class="card-title">Improve your front-end skills by building projects</h3>
    <p class="card-info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

</body>

</html>
